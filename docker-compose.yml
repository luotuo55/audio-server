version: '3'

services:
  audio-server:
    image: dingguoping55/audio-server:1.7
    container_name: audio-server
    ports:
      - "8000:8000"
    volumes:
      - ./voice:/app/voice
      - ./api_key.txt:/app/api_key.txt
      - ./audio_server.db:/app/audio_server.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 3s
      retries: 3 